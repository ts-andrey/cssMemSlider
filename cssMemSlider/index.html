<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="mem" id="mem1" checked />
      <input type="radio" name="mem" id="mem2" />
      <input type="radio" name="mem" id="mem3" />
      <input type="radio" name="mem" id="mem4" />
      <input type="radio" name="mem" id="mem5" />
      <div class="images">
        <div class="slide s1"><img src="./assets/deadline.gif" alt="mem #1" /></div>
        <div class="slide s2"><img src="./assets/error.gif" alt="mem #2" /></div>
        <div class="slide s3"><img src="./assets/inspiration.gif" alt="mem #3" /></div>
        <div class="slide s4"><img src="./assets/reduce.gif" alt="mem #4" /></div>
        <div class="slide s5"><img src="./assets/theme.gif" alt="mem #5" /></div>
      </div>
      <div class="text">
        <p class="slide-text t1">Lifehack against Deadline</p>
        <p class="slide-text t2">404 Error</p>
        <p class="slide-text t3">The greatest inspiration</p>
        <p class="slide-text t4">Presentation of Array method reduce</p>
        <p class="slide-text t5">Theme change with ripple effect</p>
      </div>
      <div class="navigation">
        <label for="mem1" class="page"><button class="p1"></button></label>
        <label for="mem2" class="page"><button class="p2"></button></label>
        <label for="mem3" class="page"><button class="p3"></button></label>
        <label for="mem4" class="page"><button class="p4"></button></label>
        <label for="mem5" class="page"><button class="p5"></button></label>
      </div>
    </div>
  </body>
</html>
